<!DOCTYPE html>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieBox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

  <!-- HEADER PART -->

  <header class="header">
    <div class="container">
      <div class="header__box">
        <div class="header__logobox">
          <a href="/"><img class="header__logo" src="img/logo.png" alt="logo"></a>
        </div>
        <div class="header__inputbox">
          <input class="header__search" type="text" placeholder="What do you want to watch?">
          <button class="header__searchbtn"><i class='bx bx-search'></i></button>
        </div>
        <div class="header__cate">
          <button class="header__btn"><i class='bx bx-menu'></i></button>
        </div>
      </div>

      <!-- Hero part -->

      <div class="hero">
        <h2 class="hero__title" id="caru-title">John Wick 3 : Parabellum</h2>
        <div class="d-flex">
          <div class="hero__imgdbbox d-flex">
            <img class="hero__imdbimg" src="img/imgdb-icon.png" alt="imgbd">
            <p class="hero__imgdbrating" id="caru-rt">86.0 / 100</p>
          </div>
          <div class="d-flex">
            <i class='bx bxs-star hero__star'></i> <p class="hero__imgdbrating rt" id="caru-pr">97%</p>
          </div>
        </div>
        <p class="hero__desc" id="caru-desc">John Wick is on the run after killing a member of the international assassins' guild, and with a $14 million price tag on his head, he is the target of hit men and women everywhere.</p>

        <button class="hero__playbtn"><i class='bx bxs-caret-right-circle hero__playimg' ></i> Watch trailer</button>

        <div class="hero__pagebox">
          <button class="hero__pagebtn" id="page-1" onclick="pageBtn(event)">1</button>
          <button class="hero__pagebtn" id="page-2" onclick="pageBtn(event)">2</button>
          <button class="hero__pagebtn bpage" id="page-3" onclick="pageBtn(event)">3</button>
          <button class="hero__pagebtn" id="page-4" onclick="pageBtn(event)">4</button>
          <button class="hero__pagebtn" id="page-5" onclick="pageBtn(event)">5</button>
        </div>

      </div>

      </div>
  </header>
